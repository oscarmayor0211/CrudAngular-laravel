<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 p-3">
            <h4 class="mb-4 text-center ">Registro de Usuario</h4>
            <form ngNativeValidate #form="ngForm" autocomplete="off" (submit)="onGuardar(form)" (reset)="onReset(form)">
                <input type="hidden" name="id" #Id="ngModel" [(ngModel)]="service.usuario.id" class="form-control" />
                <div class="form-group">
                    <label>Nombres</label>
                    <input name="nombres" maxlength="25" #Nombres="ngModel" [(ngModel)]="service.usuario.nombres" class="form-control" required />
                    <div class="text-danger" *ngIf="Nombres.invalid && Nombres.touched">
                        Campo obligatorio
                    </div>
                </div>
                <div class="form-group">
                    <label>Apellidos</label>
                    <input name="apellidos" maxlength="25" #Apellidos="ngModel" [(ngModel)]="service.usuario.apellidos" class="form-control" required />
                    <div class="text-danger" *ngIf="Apellidos.invalid && Apellidos.touched">
                        Campo obligatorio
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label>Cedula</label>
                        <input type="number" name="cedula" minlength="6" pattern="[0-9]+" #Cedula="ngModel" [(ngModel)]="service.usuario.cedula" class="form-control" required />
                        <div class="text-danger" *ngIf="Cedula.invalid && Cedula.touched">
                            Campo obligatorio (Solo números)
                        </div>
                    </div>
                    <div class="col">
                        <label>Telefono</label>
                        <input type="number" name="telefono" minlength="6" pattern="[0-9]+" #Telefono="ngModel" [(ngModel)]="service.usuario.telefono" class="form-control" />
                        <div class="text-danger" *ngIf="Telefono.invalid && Telefono.touched">
                            Solo números
                        </div>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <label>Email</label>
                    <input type="email" name="correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #Correo="ngModel" [(ngModel)]="service.usuario.correo" class="form-control" required />
                    <div class="text-danger" *ngIf="Correo.invalid && Correo.touched">
                        Campo obligatorio
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary ">
                Guardar
            </button>
                    <button type="reset" class="btn btn-lg btn-danger ">
                Cancelar
              </button>
                </div>

            </form>

        </div>
        <div class="col-md-9">
            <div class="card ">
                <h2 class="card-header text-center">Lista de Usuarios</h2>
                <p class="card-text">
                    <app-personas-registradas></app-personas-registradas>
                </p>
            </div>

        </div>
    </div>
</div>
