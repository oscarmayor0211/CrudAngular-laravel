<table class="table table-hover">
    <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Cedula</th>
        <th>Telefono</th>
        <th>Correo</th>
    </tr>
    <tr *ngFor="let u of service.usuarios">
        <td>{{ u.nombres }}</td>
        <td>{{ u.apellidos }}</td>
        <td>{{ u.cedula }}</td>
        <td>{{ u.telefono }}</td>
        <td>{{ u.correo }}</td>
        <td (click)="llenarForm(u)">
            <button class="btn btn-primary">
                <i class="fa fa-edit"></i>
            </button>
            <button class="btn btn-danger" (click)="eliminarUsuario(u)">
                <i class="fa fa-trash-o"></i>
                </button>

        </td>
    </tr>
</table>
